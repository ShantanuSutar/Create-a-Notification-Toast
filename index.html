<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notification Toast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="notif">
      <section class="toast success">
        <section class="column">
          <i class="fa-solid fa-circle-check"></i>
          <span>Success: This is a success toast</span>
        </section>
        <i class="fa-solid fa-xmark"></i>
      </section>
      <section class="toast error">
        <section class="column">
          <i class="fa-solid fa-circle-xmark"></i>
          <span>Error: This is a error toast</span>
        </section>
        <i class="fa-solid fa-xmark"></i>
      </section>
      <section class="toast warning">
        <section class="column">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span>Warning: This is a warning toast</span>
        </section>
        <i class="fa-solid fa-xmark"></i>
      </section>
      <section class="toast info">
        <section class="column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Info: This is a info toast</span>
        </section>
        <i class="fa-solid fa-xmark"></i>
      </section>
    </div>
    <div class="buttons">
      <button class="btn" id="success">Success</button>
      <button class="btn" id="error">Error</button>
      <button class="btn" id="warning">Warning</button>
      <button class="btn" id="info">Info</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
